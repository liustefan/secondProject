<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<title>短信发送记录</title>
	<link rel="stylesheet" href="../../css/general.css">

	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../plugins/My97DatePicker/WdatePicker.js"></script>
	<style type="text/css">
		.Wdate {
			width: 140px;
		}
	</style>
</head>
<body>
<div class="content">
	<div class="content-title">
   		短信发送记录
	</div>
    <form action="" method="POST" id="">
		<div class="search-box-wrapper">
			<ul class="search-wrapper">
				<li>
					<label>组织名称：</label>
					<span>
			        	<input class="info" type="hidden" name="" id=""  value=""/>
			        	<input type="text" name="" class="input-height margin-lf" id="" value="" readonly="readonly">
			        	<i class="org-search"></i>
	        		</span>              
				</li>
				<li>
					<label>发送时间：</label>
					<input class="Wdate" id="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly="readonly"> 
					<span class="mar-left">至</span> 
					<input class="Wdate mar-left" id="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly="readonly">
				</li>
				<li>
					<label>短信类型：</label>
	                <select name="">
						<option value="">全部</option>
						<option value="1">会员注册</option>
						<option value="2">忘记密码</option>
						<option value="3">邀请短信</option>
					</select>
				</li>
				<li>
					<label>手机号码：</label>
	                <input type="text" name="" value="">
				</li>
				<li>
					<label>发送状态：</label>
	                <select name="">
						<option value="">全部</option>
						<option value="1">待发送</option>
						<option value="2">已发送</option>
						<option value="3">发送成功</option>
						<option value="4">发送失败</option>
					</select>
				</li>
				<li>
					<button type="button" class="btn-inquiry ico-search" onclick="">查询</button>
					<button type="button" class="btn-inquiry" onclick="">统计</button>
					<button type="button" class="btn-inquiry" onclick="">发送测试</button>
				</li>
			</ul>
		</div>
		<div class="table-box">
			<table class="table-content">
				<thead class="table-title">
					<tr>
						<th>组织名称</th>
						<th>短信类型</th>
						<th>接收号码</th>
						<th>发送方式</th>
						<th>发送内容</th>
						<th>发送时间</th>
						<th>优先级别</th>
						<th>发送状态</th>
						<th>MessageID</th>
						<th>接收时间</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="page-box">
			<jsp:include page="/public/pageFoot.jsp"></jsp:include>
		</div>
	</form>
</div>
</body>
</html>
