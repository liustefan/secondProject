<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<title>管理方案模板</title>
	<link rel="stylesheet" href="../../css/general.css">
	<link rel="stylesheet" href="../../js/jquery-ui/themes/overcast/jquery-ui.min.css">
	<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
	
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="../../js/dataPacker.js"></script>
	<script type="text/javascript" src="../../layer/layer-v2.0/layer.js"></script>
	<script type="text/javascript">
		var index = layer.getFrameIndex(window.name); //获取窗口索引
	
		function chooseDisease(title){
			var layerLeft;
			var layerTop;
			var titleObj = $("#choose_disease");
			var titleOffset = $("#choose_disease").offset();
			layerLeft = titleOffset.left + "px";
			layerTop = titleOffset.top + titleObj.outerHeight() + "px";
			
			layer.closeAll();
			layer.open({
		   	    type: 2,
		   		skin : 'skin1',
		   	    title: title,
		   	    shadeClose: false,
		   	    shade: 0,
		   	 	offset: [layerTop, layerLeft],
		   	    area: ['300px', '400px'],
		   	    content: '', //iframe的url
		   	}); 
		}
	</script>
</head>
<body>
<div class="content">
	<div class="content-title">
   		管理方案模板
	</div>
    <form action="" method="POST" id="">
		<div class="search-box-wrapper">
			<ul class="search-wrapper">
				<li>
					<label>方案标题：</label>
	                <input type="text" name="" value="">
				</li>
				<li>
					<label>疾病分类：</label>
					<div class="position-r">
		                <input type="text" id="choose_disease" readonly>
		                <i class="member-search" onclick="chooseDisease('选择疾病分类');"></i>
                 	</div>
				</li>
				<li>
					<label>更新日期：</label> 
					<input class="info-date" id="startDate" type="text" name="" required="required" value='' readonly="readonly" /> 
					<span class="mar-left">至</span> 
					<input class="info-date" id="endDate" type="text" name="" required="required" value='' readonly="readonly" />
				</li>
				<li>
					<label>使用范围：</label>
	                <select name="">
						<option value="0">全部</option>
						<option value="1">全局</option>
						<option value="2">组织内</option>
						<option value="3">私人</option>
					</select>
				</li>
				<li>
					<label>状态：</label>
	                <select name="">
						<option value="0">全部</option>
						<option value="1">新增</option>
						<option value="2">已生效</option>
						<option value="3">已作废</option>
					</select>
				</li>
				<li>
					<button type="button" class="btn-inquiry ico-search" onclick="">查询</button>
					<button type="button" class="btn-inquiry ico-add" onclick="window.location.href='../programTemp/createMode.html'">新增</button>
				</li>
			</ul>
		</div>
		<div class="table-box">
			<table class="table-content">
				<thead class="table-title">
					<tr>
						<th>方案标题</th>
						<th>适用疾病分类</th>
						<th>使用范围</th>
						<th>更新人</th>
						<th>更新日期</th>
						<th>被使用次数</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>
							<a href="javascript: void(0);" onclick="">拷贝</a>
							<a href="javascript: void(0);" class="mar-left" onclick="">修改</a>
							<a href="javascript: void(0);" class="mar-left" onclick="">删除</a>
							<a href="javascript: void(0);" class="mar-left" onclick="">生效</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="page-box">
			<jsp:include page="/public/pageFoot.jsp"></jsp:include>
		</div>
	</form>
</div>
</body>
</html>
