<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<title>选择方案模板</title>
	<link rel="stylesheet" href="../../css/general.css">
	
	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../layer/layer-v2.0/layer.js"></script>
	<style type="text/css">
		.content {
			margin-top: 8px;
		}
		
		.width-lg {
			width: 274px;
		}
	</style>
	<script type="text/javascript">
		var index = layer.getFrameIndex(window.name); //获取窗口索引
	
		function chooseDisease(title){
			layer.closeAll();
			layer.open({
		   	    type: 2,
		   		skin : 'skin1',
		   	    title: title,
		   	    shadeClose: false,
		   	    shade: 0,
		   	    area: ['300px', '400px'],
		   	    content: '', //iframe的url
		   	}); 
		}
	</script>
</head>
<body>
	<div class="content">
		<form id="" name="" action="">
			<div class="search-box-wrapper">
				<ul class="search-wrapper clearfix">
					<li>
						<label>模板标题：</label>
		                <input class="width-lg" type="text" name="" value="" maxlength='20'>
					</li>
					<li>
						<label>疾病分类：</label>
		                <div class="position-r">
			                <input type="text" readonly>
			                <i class="member-search" onclick="chooseDisease('选择疾病分类');"></i>
	                 	</div>
					</li>
					<li>
						<label>更新日期：</label>
	                    <input class="info-date" id="startDate" type="text" name="" value="" readonly="readonly"/>
	                    <span style="padding-left: 8px;">至</span>
	                    <input class="info-date" id="endDate" type="text" name="" value="" readonly="readonly"/>
					</li>
					<li>
						<button type="button" onclick="" id="" class="btn-inquiry ico-search">查询</button>	
					</li>
				</ul>
	 		</div>
			<div class="table-box">
	   			<table class="table-content">
	   		    	<thead class="table-title">
	   		    		<tr>
	   		    			<th>模板标题</th>
	   		    			<th>适用疾病分类</th>
	   		    			<th>使用范围</th>
	   		    			<th>被使用次数</th>
	   		    			<th>更新人</th>
	   		    			<th>更新日期</th>
	   		    			<th>操作</th>
	   		    		</tr>
	   		    	</thead>
	   		    	<tbody>
	   		    		<tr>
	   		    			<td></td>
	   		    			<td></td>
	   		    			<td></td>
	   		    			<td></td>
	   		    			<td></td>
	   		    			<td></td>
	   		    			<td>
	   		    				<a href="javascript:void(0);" onclick="">选择</a>
	   		    			</td>
	   		    		</tr>
	   		    	</tbody>
   		    	</table>
	    	</div>
	    	<div class="page-box">
				<jsp:include page="/public/pageFoot.jsp"/>
			</div>
		</form>
	</div>
</body>
</html>
