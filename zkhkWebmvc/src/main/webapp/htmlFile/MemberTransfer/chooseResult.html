<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<title>选择确认结果</title>
	<link rel="stylesheet" href="../../css/general.css">

	<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#confirm_radio").click(function(){
				$("#refuse_reason").hide();
			});
			$("#refuse_radio").click(function(){
				$("#refuse_reason").show();
			});
		});
	</script>
	<style>
	 .confirm-result {
	 	font-size: 14px;
	 	width: 500px;
	 }
	 
	 .confirm-result li {
	 	margin: 20px 0 20px 15px;
	 }
	 
	 .btn-box {
	 	margin-left: 12px;
	 }
	</style>
</head>
<body>
<div class="clearfix">
    <form action="" method="POST" id="">
    	<div class="fl">
    		<img src="../../img/u179.png" style="width: 60px; height: 60px; margin-top: 20px;">
    	</div>
		<div class="fl confirm-result">
			<ul>
				<li>
					您是否同意将会员【<span>张三</span>】转出到组织：【<span>汇康集团-》广东省-》深圳市-》福田中医院-》深圳市-》福田中医院-》深圳市-》福田中医院-》深圳市-》福田中医院</span>】：
				</li>
				<li>
	                <label class="radio-inlines">
						  <input id="confirm_radio" type="radio" name="result" value="0">同意
					</label>
					<label class="radio-inlines">
						  <input id="refuse_radio" type="radio" name="result" value="1">拒绝
					</label>
				</li>
				<li style="height: 100px;">
					<div id="refuse_reason" style="display: none;">
						<textarea class="" rows="4" cols="65" maxlength="100" name=""></textarea>
						<div class="red">提示错误</div>
					</div>
				</li>
			</ul>
			<div class="btn-box">
				<button type="button" id="" class="btn-inquiry">保存</button>
				<button type="button" id="" class="btn-cancel">取消</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
